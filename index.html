<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Mensais</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <h1>Controle de Gastos Mensais</h1>
</div>
<div class="gastos-form">
    <h2>Adicionar Gasto</h2>
    <form action="">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required><br><br>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" required><br><br>

        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria" required>
            <option value="Alimentação">Alimentação</option>
            <option value="Transporte">Transporte</option>
            <option value="Saúde">Saúde</option>
            <option value="Lazer">Lazer</option>
            <option value="Educação">Educação</option>
            <option value="Outros">Outros</option>
        </select><br><br>
        <button type="submit" onclick="adicionar()">Adicionar Gasto</button>
    </form>
    <div class="gastos-lista">
        <h2>Lista de Gastos</h2>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody id="gastos-tbody">
            </tbody>
        </table>
        <p id="total-gasto">Total Gasto: R$ 0,00</p>
        <button type="reset" onclick="limparTabela()">Limpar</button>
    </div>
</div>


<script src="script.js"></script>

</body>
</html>
